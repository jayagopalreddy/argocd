apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.name }}
  namespace: argocd
spec:
  project: default

  source:
    helm:
      valueFiles:
        - env/app1/values_app1.yaml
    path: helm/nginx
    repoURL: {{ .Values.repoURL }}
    targetRevision: HEAD
  
  destination: 
    server: {{ .Values.server }}
    namespace: {{ .Values.namespace }}

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
