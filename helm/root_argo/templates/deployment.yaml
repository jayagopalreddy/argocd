apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: {{ .Values.name }}
  namespace: argocd
spec:
  project: default
  
  source:
    helm:
      valueFiles:
        - {{ .Values.valueFile }}
    path: {{ .Values.path }}
    repoURL: git@github.com:jayagopalreddy/argocd.git
    targetRevision: {{ .Values.targetRevision }}
  
  destination: 
    server: {{ .Values.server }}
    namespace: {{ .Values.namespace }}

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
