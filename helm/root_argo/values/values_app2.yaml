name: app1
source:
  helm:
    valueFiles:
      - env/qa/values_qa.yaml
    path: helm/sample-app
    repoURL: git@github.com:jayagopalreddy/argocd.git
    targetRevision: HEAD

destination:
  server: https://kubernetes.default.svc
  namespace: qalatest

syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: true
