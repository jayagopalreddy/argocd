apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: qa-argocd-app
  namespace: argocd
spec:
  project: default
  
  source:
    repoURL: git@github.com:jayagopalreddy/argocd.git
    targetRevision: HEAD
    path: sample-app/templates/env/qa/
  
  destination: 
    server: https://kubernetes.default.svc
    namespace: qa-my-app

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
